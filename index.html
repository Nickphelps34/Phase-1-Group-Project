<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div id="top-bar">
      <h2 id="weather-text">Weather</h2>
      <form action="" id="city-form">
        <input
          type="text"
          placeholder="Enter your zip!"
          size="30"
          id="input-text"
        />
        <input type="submit" name="" id="submit-button" />
      </form>
    </div>
    <div id="home-banner">
      <h1>Get your local weather!</h1>
    </div>
    <div id="city-page">
      <div id="city-banner">
        <h2 id="city-name"></h2>
      </div>
    </div>
  </body>
</html>
